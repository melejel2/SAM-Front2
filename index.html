<!doctype html>
<html lang="en" class="group/html">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://login.microsoftonline.com https://cdn.syncfusion.com; style-src 'self' 'unsafe-inline' https://cdn.syncfusion.com https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://cdn.syncfusion.com https://fonts.gstatic.com; connect-src 'self' https://samback.karamentreprises.com https://login.microsoftonline.com https://graph.microsoft.com http://localhost:7055 https://localhost:7055; frame-src https://login.microsoftonline.com blob:; object-src 'self' blob:; base-uri 'self'; form-action 'self';" />

    <!-- Google Fonts: DM Sans Variable - loaded early for best performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />

    <link href="/images/SAM.ico" rel="icon" type="image/x-icon" />
    <link href="/images/SAM.ico" rel="shortcut icon" type="image/x-icon" />

    <script>
        try {
            const localStorageItem = localStorage.getItem("__SAM_CONFIG__");
            if (localStorageItem) {
                const theme = JSON.parse(localStorageItem).theme;
                if (theme !== "system") {
                    document.documentElement.setAttribute("data-theme", theme);
                }
            }
        } catch (err) {
            console.log(err);
        }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main"></script>
</body>

</html>
